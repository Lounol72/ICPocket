# Workflow pour déployer le contenu du dossier docs vers GitHub Pages
name: Deploy site to Pages

on:
  # Se déclenche lors d'un push sur la branche principale
  push:
    branches: ["main"]
  
  # Permet de lancer manuellement depuis l'onglet Actions
  workflow_dispatch:

# Définir les permissions du token GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Un seul déploiement simultané
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de déploiement
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # Télécharger le dossier docs comme artefact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'  # Le chemin vers votre site
      
      # Déployer sur GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
