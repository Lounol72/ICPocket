# Votre workflow file devrait ressembler à ceci:
name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Autorisations nécessaires
permissions:
  contents: read
  pages: write
  id-token: write

# Permettre une seule exécution simultanée
concurrency:
  group: "pages"
  cancel-in-progress: false  # Changé à false pour éviter les problèmes d'annulation

jobs:
  # Job de construction
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site
        timeout-minutes: 10  # Augmenter le timeout à 10 minutes
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Job de déploiement séparé
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        timeout-minutes: 10  # Ajouter un timeout explicite
